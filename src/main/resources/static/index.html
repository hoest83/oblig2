<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        function hallo() {
            const url = "/?navn=" + $("#navn").val();

            $.get(url, function (navn) {
               $("#hallo").html(navn);
            });
        }

    </script>
</head>

<body>

Skriv inn navn: <input type="text" id="navn" />

<button onclick="hallo()";>Trykk meg</button>

<div id="hallo"></div>

</body>
</html>
